<!DOCTYPE html>
<html>
<head>
  <title>N2골프 아이콘 생성기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: #198754; }
    .icon-preview { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
    .icon-item { text-align: center; background: white; padding: 10px; border-radius: 8px; }
    .icon-item img { border: 1px solid #ddd; }
    .icon-item p { margin: 5px 0 0; font-size: 12px; color: #666; }
    button { background: #198754; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0d6e42; }
    .instructions { background: #e7f5ec; padding: 15px; border-radius: 8px; margin: 20px 0; }
    #downloadLinks { margin-top: 20px; }
    #downloadLinks a { display: inline-block; margin: 5px; padding: 10px 15px; background: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>N2골프 앱 아이콘 생성기</h1>

    <div class="instructions">
      <h3>사용 방법:</h3>
      <ol>
        <li>"아이콘 생성" 버튼을 클릭하세요</li>
        <li>생성된 각 아이콘을 다운로드하세요</li>
        <li>다운로드한 파일을 <code>public/icons/</code> 폴더에 저장하세요</li>
      </ol>
    </div>

    <button onclick="generateIcons()">아이콘 생성</button>

    <div class="icon-preview" id="iconPreview"></div>
    <div id="downloadLinks"></div>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function drawIcon(ctx, size) {
      const scale = size / 512;

      // 배경 그라데이션
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#198754');
      gradient.addColorStop(1, '#0d6e42');

      // 둥근 사각형 배경
      const radius = 80 * scale;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // 골프공
      ctx.beginPath();
      ctx.arc(256 * scale, 200 * scale, 80 * scale, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();

      // 골프공 딤플
      ctx.fillStyle = '#ccc';
      ctx.beginPath();
      ctx.arc(240 * scale, 185 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(270 * scale, 185 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(255 * scale, 210 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#ddd';
      ctx.beginPath();
      ctx.arc(230 * scale, 205 * scale, 6 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(280 * scale, 205 * scale, 6 * scale, 0, Math.PI * 2);
      ctx.fill();

      // 골프 티
      ctx.fillStyle = '#f4a460';
      roundRect(ctx, 248 * scale, 280 * scale, 16 * scale, 60 * scale, 4 * scale);
      roundRect(ctx, 240 * scale, 340 * scale, 32 * scale, 12 * scale, 6 * scale);

      // N2 텍스트
      ctx.fillStyle = 'white';
      ctx.font = `bold ${100 * scale}px Arial Black, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('N2', 256 * scale, 420 * scale);
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }

    function generateIcons() {
      const preview = document.getElementById('iconPreview');
      const links = document.getElementById('downloadLinks');
      preview.innerHTML = '';
      links.innerHTML = '<h3>다운로드:</h3>';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        drawIcon(ctx, size);

        const dataUrl = canvas.toDataURL('image/png');

        // 미리보기
        const item = document.createElement('div');
        item.className = 'icon-item';
        const img = document.createElement('img');
        img.src = dataUrl;
        img.width = Math.min(size, 128);
        img.height = Math.min(size, 128);
        item.appendChild(img);
        const label = document.createElement('p');
        label.textContent = `${size}x${size}`;
        item.appendChild(label);
        preview.appendChild(item);

        // 다운로드 링크
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = `icon-${size}x${size}.png`;
        link.textContent = `${size}x${size}`;
        links.appendChild(link);
      });
    }
  </script>
</body>
</html>
